<mat-card>
    <mat-card-header>
        <mat-card-title>Add Product</mat-card-title>
        <mat-card-subtitle>How To Add Product</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

        <form [formGroup]="productForm">
            <div class="row">
                <div class="col">
                    <mat-form-field class="w-100 example-full-width" appearance="outline">
                        <mat-label>id</mat-label>
                        <input matInput placeholder="add Product Id" formControlName="id">
                        
                    </mat-form-field>

                </div>
                <div class="col">
                    <mat-form-field class="w-100 example-full-width" appearance="outline">
                        <mat-label>add Product</mat-label>
                        <input matInput placeholder="add Products" formControlName="addProduct">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="w-100 example-full-width" appearance="outline">
                        <mat-label>add Quantity</mat-label>
                        <input matInput placeholder="add Quantity" formControlName="addQuantity">
                    </mat-form-field>

                </div>
                <div class="col">
                    <mat-form-field class="w-100 example-full-width" appearance="outline">
                        <mat-label>add Year</mat-label>
                        <input matInput placeholder="Year" formControlName="addYear">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="w-100 example-full-width" appearance="outline">
                        <mat-label>add Price</mat-label>
                        <input matInput placeholder="add Price" formControlName="addPrice">
                    </mat-form-field>

                </div>
                <div class="col">
                    
                    <button mat-raised-button [disabled]="productForm.invalid" color="primary" (click)="onSave()">Save product</button>
                </div>
            </div>
            
        </form>

    </mat-card-content>
</mat-card>
